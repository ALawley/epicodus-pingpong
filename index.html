<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <h2>Let's play!</h2>
      <h4>Rules</h4>
      <p>Ping Pong will count up to a number (up to 1000), from 1 (or down from -1) with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping".</li>
        <li>Numbers divisible by 5 become "pong".</li>
        <li>Numbers divisible by 3 and 5 become "pingpong".</li>
      </ol>

      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Ping Pong!</button>
      </form>

      <div id="result">
        <ul id="result-list">
        </ul>
      </div>
    </div>
  </body>
</html>
